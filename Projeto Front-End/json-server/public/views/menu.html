

    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
                <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{active:isSelected(1)}" role="presentation"><a ng-click="select(1)" role="tab" aria-controls="all menu">The Menu</a></li>
                    <li ng-class="{active:isSelected(2)}" role="presentation"><a ng-click="select(2)" role="tab" aria-controls="appetizers">Appetizers</a></li>
                    <li ng-class="{active:isSelected(3)}" role="presentation"><a ng-click="select(3)" role="tab" aria-controls="mains">Mains</a></li>
                    <li ng-class="{active:isSelected(4)}" role="presentation"><a ng-click="select(4)" role="tab" aria-controls="desserts">Desserts</a></li>
                </ul>
                <button type="button" ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="dish in dishes | filter:filtText">
                            <div class="media-left media-middle">
                                <a ui-sref="app.dishdetails({id: dish.id})">
                                    <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthapizza">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                                    <span class="label label-danger label-xs">{{dish.label}}</span>
                                    <span class="badge">{{dish.price | currency}}</span>
                                </h2>
                                <p ng-show="showDetails">{{dish.description}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
